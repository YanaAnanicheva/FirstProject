<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <title>brands menu</title>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="brands-menu.css">
</head>
<body>
<header class="brands-menu-header">
    <h2 class="brands-menu-header__text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
</header>

<section class="swiper brands-logo-table">

    <ul class="swiper-wrapper brands-logo-table__list">

        <li class=" swiper-slide brands-logo-table__item">
            <img src="img/brands/lenovo.png" alt="lenovo-logo" ><a class="brands-logo-table__link" href="#"></a>
         </li>

        <li class=" swiper-slide brands-logo-table__item">
            <img src="img/brands/samsung.png" alt="samsung-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>

        <li class=" swiper-slide brands-logo-table__item">
            <img src="img/brands/apple.png" alt="apple-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>

        <li class=" swiper-slide brands-logo-table__item">
            <img src="img/brands/viewsonic.png" alt="viewsonic-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>
            
        <li class=" swiper-slide brands-logo-table__item">
            <img src="img/brands/bosch.png" alt="bosch-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>
        <li class=" swiper-slide brands-logo-table__item">
            <img src="img/brands/hp.png" alt="hp-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>
        <li class=" swiper-slide brands-logo-table__item hidden-brands">
            <img src="img/brands/acer.png" alt="acer-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>
        <li class=" swiper-slide brands-logo-table__item hidden-brands">
            <img src="img/brands/sony.png" alt="sony-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>
        <li class=" swiper-slide brands-logo-table__item hidden-brands">
            <img src="img/brands/lenovo.png" alt="lenovo-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>
        <li class=" swiper-slide brands-logo-table__item hidden-brands">
            <img src="img/brands/samsung.png" alt="samsung-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>
        <li class=" swiper-slide brands-logo-table__item hidden-brands">
            <img src="img/brands/apple.png" alt="apple-logo"> <a class="brands-logo-table__link" href="#"></a>
         </li>
        </ul>

</section>

<div class="swiper-pagination"></div>

<div class="swiper-wrapper__gradient"></div>

<button class="brands-logo-table__more show">Показать все</button>
<button class="brands-logo-table__less">Скрыть</button>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <title>modal call</title>
    <link rel="stylesheet" href="modal-call.css">
</head>
<body>
<section class="popup-call">
    <button class="popup-call__close"><img src="/img/X.svg" alt=""></button>
    <h1 class="popup-call__title">Заказать звонок</h1>
    <form class="popup-call__form">
        <input class="popup-call__input" type="tel" placeholder="Телефон">
    </form>
    <p class="popup-call__agreement">Нажимая “отправить”, вы даете согласие на <a href="#">обработку персональных данных</a> и соглашаетесь с нашей <a href="#">политикой конфиденциальности</a></p>
    <button class="popup-call__send"><span class="popup-call__text">Отправить</span></button>
</section>

</body>
</html>
